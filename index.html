<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <canvas id="app"></canvas>
    <canvas hidden id="export"></canvas>
    <div class="right">
      <div hidden id="analysisScores">
        <h3>Analysis scores:</h3>
        <div>
          <span>Outdoor Area:</span>
          <span id="outdoorAreaScore">0</span>
        </div>
        <div>
          <span>View:</span>
          <span id="viewScore">0</span>
        </div>
        <div>
          <span>Sellable apartments:</span>
          <span id="sellableApartments">0</span>
        </div>
        <div>
          <span>Constraint:</span>
          <span id="constraint">0</span>
        </div>
        <div>
          <span><b>Total:</b></span>
          <span id="total">0</span>
        </div>
        <hr />
      </div>
      <div><button id="viewConstraints">View constraints</button></div>
      <button hidden id="search">Search for solution</button>
      <div>
        <button id="save">Save</button>
        <button id="load">Load</button>
      </div>
    </div>
  </body>
</html>
